<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>tic tac toe</h1>
      </section>
      <section class="display mb-2">
        Player <span id="playerDisplay" class="player-x"></span>'s turn
      </section>
      <section class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="display announcer hide">player <span></span> Win</section>
      <section class="control">
        <button id="reset" class="btn-reset" type="button">Reset</button>
      </section>
    </main>
  </body>
</html>
